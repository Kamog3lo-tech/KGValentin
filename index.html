<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ice Cream ğŸ˜Š</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff7aa2, #ffd1dc, #ff4b6e, #ffc0cb);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 400px;
    z-index: 10;
}

button {
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    background: #ff4b6e;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s;
}

button:hover {
    transform: scale(1.1);
}

#yesBtn {
    background-color: #4CAF50; /* Green for Yes */
}
</style>
</head>

<body>

<div class="card">
    <h1>Hi, Shayla ğŸŒ¹</h1>
    <p>Just wanted to know, do you feel like having some ice cream ğŸ¨ğŸ§?</p>
    
    <button id="yesBtn" onclick="yesClicked()">Yes! ğŸ™ƒ</button>
    
    <button id="noBtn" onmouseover="moveButton(this)">No ğŸ˜Š</button>

    <p id="hiddenMessage" style="display:none; margin-top:15px; font-weight: bold; color: #ff4b6e;">
        Yay! Let's go get some ice cream! ğŸ¨âœ¨
    </p>
</div>

<script>
// Logic for clicking Yes
function yesClicked() {
    document.getElementById("hiddenMessage").style.display = "block";
    document.getElementById("noBtn").style.display = "none"; // Hide the No button once they agree
}

// Move the "No" button away when hovered
function moveButton(btn) {
    btn.style.position = "fixed"; // Changed to fixed so it moves relative to the whole screen
    btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    btn.style.zIndex = 100;
}

// Floating ice cream animation
function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = "ğŸ§";
    heart.style.position = "fixed";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "100vh";
    heart.style.fontSize = "25px";
    heart.style.animation = "floatUp 4s linear";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}

setInterval(createHeart, 800);

const style = document.createElement("style");
style.innerHTML = `
@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
